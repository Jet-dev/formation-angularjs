<section id="edit-country-modal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="ecc.close()">&times;</button>
        <h3 class="modal-title"> Create/Update a Country </h3>
    </div>

    <form role="form" ng-submit="ecc.save()">
        <div class="modal-body">
            <div class="form-group">
                <label for="country-codePays">Code Pays</label>
                <input id="country-codePays" type="text" class="form-control" placeholder="Code Pays"
                       ng-model="ecc.country.code" required="required">
            </div>
            <div class="form-group">
                <label for="country-libPays">Lib Pays</label>
                <input id="country-libPays" type="text" class="form-control" placeholder="Lib Pays"
                       ng-model="ecc.country.label" required="required">
            </div>
            <div class="form-group">
                <label for="country-codeDouane">Code Douane</label>
                <input id="country-codeDouane" type="number" class="form-control" placeholder="Code Douane"
                       ng-model="ecc.country.custom" required="required">
            </div>
            <div class="form-group">
                <label for="country-typePays">Type Pays</label>
                <input id="country-typePays" type="number" class="form-control" placeholder="Type Pays"
                       ng-model="ecc.country.type" required="required">
            </div>
            <div class="form-group">
                <label for="country-codeDevise">Code Devise</label>
                <input id="country-codeDevise" type="text" class="form-control" placeholder="Code devise"
                       ng-model="ecc.country.currency" required="required">
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="$dismiss()">{{'actions.close' | translate}}</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>

    </form>

</section>
