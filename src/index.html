<!doctype html>
<html lang="en" ng-app="application-blanche-angularjs-ng" ng-csp>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta charset="utf-8">

    <title>application-blanche-angularjs-ng</title>

    <!-- vendor:css -->
    <!-- vendor css files will go here... -->
    <!-- endinject -->

    <!-- application:css -->
    <!-- application css files will go here... -->
    <!-- endinject -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div ng-controller="LoadingPageController as lpc">
    <div ng-if="!lpc.applicationLoaded" class="loadingPage">
        <div class="loadingBarContainer">
            <div ng-style="{height: '5px', width: progress + '%'}" class="loadingBar"></div>
        </div>
        <div class="percents" ng-bind="lpc.progressDisplayed"></div>
        <img src="app/loadingPage/loadingPage.jpg" />
    </div>
</div>

<spinner></spinner>

<div class="container-fluid">

    <navigation></navigation>

    <!-- content pannel -->
    <div class="content-wrapper row">
        <div class="main-content" ng-view></div>
    </div>
    <!-- /content panne -->

    <footer id="footer" class="row">
        <p>Copyright Â© Kiabi - version @@VERSION</p>
    </footer>
</div>

<!-- vendor:js -->
<!-- vendor js files will go here... -->
<!-- endinject -->

<!-- Application properties are setted on each server in this separate property file -->
<script src="app/properties.js"></script>

<!-- application:js -->
<!-- application js files will go here... -->
<!-- endinject -->


<!-- templates:js -->
<!-- application templates js file will go here... -->
<!-- endinject -->

</body>

</html>
